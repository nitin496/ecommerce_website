<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">ShopLogo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="im2.jpg" alt="Hero Banner">
        
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">Category 1</div>
      <!-- <div class="category">Category 2</div>
        <div class="category">Category 3</div>-->
    </section>

    <!-- Product List Section -->
    <section class="products">
        <article class="product">
            <img src="img3.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$1,50,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </article>
        <article class="product">
            <img src="mt.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$2,00,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </article>
        <!-- Add more products as necessary -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
